<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ITVDN </title>
    <link href='css/style.css' media='screen, projection' rel='stylesheet' type='text/css' />
    <link href="../img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="contacts">
                <a href="tel:+380639999999" class="contact">
                    <i class="fa fa-phone-square contact__icon" aria-hidden="true"></i>
                    <span class="contact__text">6337 3128</span>
                </a>
                <a href="mailto:info@business.co" class="contact">
                    <i class="fa fa-envelope contact__icon contact__icon--email" aria-hidden="true"></i>
                    <span class="contact__text">info@business.co</span>
                </a>
                <a class="facebook-icon" target="_blank" href="https://ru-ru.facebook.com/" class="contact">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header__bottom">
            <div class="logo">
                <a href="index.html" class="logo__link">
                    <img class="logo__picture" src="../img/logo.png" alt="business">
                </a>
            </div>
            <nav class="nav">
                <a class="nav__link nav__link--active" href="index.html" data-link="header">Home</a>
                <a class="nav__link" href="#about-us" data-link="about">About us</a>
                <a class="nav__link" href="#approach" data-link="approach">Our Approch</a>
                <a class="nav__link" href="#work" data-link="work">Our work</a>
            </nav>
            <a class="button header__button button--red" href="tel:+380639999999">Free Consultation</a>
        </div>
    </div>
</header>
<div class="wrapp">
    <main class="main-content">
        
        
        
        
        
    </main>
</div>
<footer class="footer">
    <div class="footer__top">
        <div class="container">
            <div class="footer__title">Get in touch</div>
            <div class="footer__links">
                <a class="footer__social" href="http://facebook.com" target="_blank">
                    <i class="fa fa-facebook-official" aria-hidden="true">
                        <span class="visually-hidden">facebook-official</span>
                    </i>
                </a>
                <a class="footer__social" href="http://twitter.com" target="_blank">
                    <i class="fa fa-twitter" aria-hidden="true">
                        <span class="visually-hidden">twitter</span>
                    </i>
                </a>
                <a class="footer__social" href="http://google.com" target="_blank">
                    <i class="fa fa-google-plus" aria-hidden="true">
                        <span class="visually-hidden">google-plus</span>
                    </i>
                </a>
                <a class="footer__social" href="http://linkedin.com" target="_blank">
                    <i class="fa fa-linkedin" aria-hidden="true">
                        <span class="visually-hidden">linkedin</span>
                    </i>
                </a>
            </div>
            <div class="footer__text">Subscribe to our newsletter to stay update with what is new</div>
            <form action="#" method="post">
                <div class="footer__field">
                    <input type="email" class="footer__input" placeholder="Email Address">
                </div>
                <button type="submit" class="button">Subscribe</button>
            </form>
        </div>
    </div>
    <div class="footer__bottom">
        <div class="footer__copy">Cssauthor.com &copy; 2014 All Rights Reserved</div>
    </div>
</footer>
<!-- scripts -->
<script src="js/js-main.js"></script>
</body>
</html>
